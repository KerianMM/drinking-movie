security:
    encoders:
        App\Entity\Participant:
            algorithm: argon2i
    providers:
        app_user_provider:
            entity:
                class: App\Entity\Participant
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: true
            guard:
                authenticators:
                    - App\Security\AppUserAuthenticator
            form_login: true
            logout:
                path: app_logout
    access_control:
        # - { path: ^/admin, roles: ROLE_ADMIN }
         - { path: ^/(?!login|register), roles: ROLE_USER }
